name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pharmacy_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run linter
        working-directory: ./backend
        run: npm run lint || echo "Linter not fully configured yet"
        continue-on-error: true

      - name: Generate Prisma Client (Safe Mode)
        working-directory: ./backend
        # üëá S·ª¨A CH·ªñ N√ÄY: Th√™m --generator client ƒë·ªÉ b·ªè qua ERD
        run: npx prisma generate --generator client
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pharmacy_db_test

      - name: Setup Test Database Schema
        working-directory: ./backend
        # üëá D√πng db push thay v√¨ migrate deploy - t·∫°o schema tr·ª±c ti·∫øp t·ª´ schema.prisma
        run: npx prisma db push --skip-generate --accept-data-loss
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pharmacy_db_test

      - name: Run tests
        working-directory: ./backend
        run: npm test -- --runInBand --forceExit
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pharmacy_db_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-minimum-32-characters-long
          JWT_REFRESH_SECRET: test-refresh-secret-minimum-32-characters-long
          JWT_EXPIRES_IN: 7d
          JWT_REFRESH_EXPIRES_IN: 7d
          CLOUDINARY_CLOUD_NAME: test
          CLOUDINARY_API_KEY: test
          CLOUDINARY_API_SECRET: test
          GOOGLE_MAPS_API_KEY: test
          SYSTEM_EMAIL: test@test.com
          SYSTEM_EMAIL_PASSWORD: test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma Client (Safe Mode)
        working-directory: ./backend
        # üëá CH·ªñ N√ÄY B√Ä S·ª¨A ƒê√öNG R·ªíI, NH∆ØNG TUI ƒê·ªîI SANG NPX CHO CHU·∫®N LU√îN
        run: npx prisma generate --generator client

      - name: Build TypeScript
        working-directory: ./backend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist
          retention-days: 7